<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JavaScript Bouncing Ball</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="module" src="bin/bounce-balls.js"></script>
  </head>
  <body>
    <div vertical layout>
      <canvas id="bounceBallsCanvas" width="500" height="375">
      </canvas>
      <script type="module">
        import { bounceBalls } from './src/main.js';
        $(document).ready(function() {
    	    bounceBalls();
        });
      </script>
      <div horizontal layout>
        <button id="changeColourButton">Change Colour</button> 
        <button id="changeModelButton">Change Model</button>
      </div>
      <div class="slidecontainer">
        Initial Maximum Speed<input type="range" min="10" max="100" value="50" class="slider" id="speedRange">
      </div>
    </div>
  </body>
</html>
